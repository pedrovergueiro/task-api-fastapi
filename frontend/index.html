<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster Pro</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Anima√ß√µes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script>
    // Tailwind config - cores personalizadas
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
            darkBg: "#0f172a",
          }
        }
      }
    }
  </script>
</head>

<body class="p-6 transition bg-gray-100 dark:bg-darkBg dark:text-gray-200">

  <div class="max-w-xl mx-auto bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 animate__animated animate__fadeIn">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold">TaskMaster Pro üìù</h1>

      <!-- Dark Mode toggle -->
      <button onclick="toggleDarkMode()" 
        class="px-3 py-1 text-sm bg-gray-800 text-white rounded dark:bg-gray-200 dark:text-black">
        üåô / ‚òÄÔ∏è
      </button>
    </div>

    <!-- Form -->
    <div class="mb-6">
      <input id="title" placeholder="T√≠tulo" 
        class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-primary" />

      <input id="description" placeholder="Descri√ß√£o"
        class="w-full p-3 border rounded-lg mb-3 focus:ring-2 focus:ring-primary" />

      <button onclick="createTask()"
        class="w-full p-3 rounded-lg bg-primary text-white font-semibold hover:bg-blue-700 transition">
        Criar Tarefa
      </button>
    </div>

    <!-- Lista -->
    <h2 class="text-xl font-bold mb-3">Tarefas</h2>
    <div id="taskList" class="space-y-4"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    async function loadTasks() {
      const res = await fetch(`${API_URL}/tasks/`);
      const tasks = await res.json();

      const container = document.getElementById("taskList");
      container.innerHTML = "";

      tasks.forEach(task => {
        container.innerHTML += `
          <div class="p-4 bg-gray-50 dark:bg-gray-800 border rounded-lg shadow-sm animate__animated animate__fadeIn">
            <h3 class="text-lg font-bold">${task.title}</h3>
            <p>${task.description}</p>

            <div class="flex justify-between mt-3">
              <span class="${task.completed ? 'text-green-600' : 'text-yellow-500'}">
                ${task.completed ? "‚úî Conclu√≠da" : "‚è≥ Em andamento"}
              </span>

              <div class="flex gap-2">
                <button 
                  onclick="completeTask(${task.id})"
                  class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                  Concluir
                </button>

                <button 
                  onclick="deleteTask(${task.id})"
                  class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm">
                  Excluir
                </button>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function createTask() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      await fetch(`${API_URL}/tasks/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description }),
      });

      loadTasks();
    }

    async function completeTask(id) {
      await fetch(`${API_URL}/tasks/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completed: true }),
      });

      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(`${API_URL}/tasks/${id}`, { method: "DELETE" });
      loadTasks();
    }

    loadTasks();
  </script>

</body>
</html>
